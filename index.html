<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Самостоятельно в ТОП-3 Google и Яндекс - Академия SEO</title>

  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <div id="seo-app">
    <header class="header">
      <div class="row">
        <div class="top-container">
          <div class="container top-row">
            <div class="logo margbot-1 margbot-2">
              <picture><img class="logo-img" src="assets/images/logo-red.webp" alt="Курсы SEO" title="Академия SEO" />
              </picture>
              <div class="logo-intro hiden block">
                <p>Курсы по SEO №1 в СНГ</p>
              </div>
            </div>
            <div class="header-dates">
              <div class="dates margbot-1 margbot-2">
                <span class="main-dates">
                  <span class="primary-dates">11-12-13 марта</span> (чт-пт-сб) в 20:00, МСК
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container colums">
              <div class="left-column">
                <p class="left-text-1 margbot-1 margbot-2">Бесплатный мастер-класс</p>
                <h1 class="left-text-2 margbot-1 margbot-2">Самостотельно<br>В ТОП-3<br>Google и Яндекс</h1>
                <div class="timer-container">
                  <div class="timer">
                    <div class="timer-border block hiden">
                      <div class="timer-info">90 секунд на получения бонуса</div>
                    </div>
                  </div>
                </div>
                <div class="alert-container block margbot-1 margbot-2 hiden">
                  <div class="alert">
                    <div class="alert-img">
                      <img src="assets/images/energy.svg" alt="" title="">
                    </div>
                    <div class="allert-text">
                      <span>
                        <span class="bold">3 дня самого мощного контента</span> для развития вашего бизнеса в 2021
                        году
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="right-container">
                <div class="right-column">
                  <div class="right-text-1">
                    <span class="announcement margbot-1 margbot-2">Получите <span
                        class="primary-dates">Бесплатный</span>
                      доступ прямо сейчас</span>
                    <span class="annon-img"><img src="assets/images/arrow-down.svg" alt=""></span>
                  </div>
                  <form id="web-form-1" action="">
                    <div class="row form"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
